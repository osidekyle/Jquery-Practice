<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery AJAX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
    <h2>Coffee Orders</h2>
    <ul id="order">
        
    </ul>    

    <template id="order-template">
        <li>
            <p>
            <span class="noedit">name:{{title}}</span>
            <input class="edit name">
        
        </p>
            <button data-id='{{id}}' class='remove'>X</button>
            <button data-id='{{id}}' class='editOrder noedit'>Edit</button>
            <button data-id='{{id}}' class='saveEdit edit'>Save</button>
            <button data-id='{{id}}' class='cancelEdit edit'>Cancel</button>

            </li>
    </template>
    <h4>Add a coffee order</h4>
    <p>name:<input type='text' id='name'></p>
    <p>drink:<input type='text' id='drink'></p>
    <button id="add-order" class="btn btn-secondary">Add!</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>
</html>
